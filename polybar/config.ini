[colors]
background = #1a1b26
foreground = #c0caf5
accent = #7aa2f7
muted = #565f89
subtle = #414868

[bar/example]
width = 100%
height = 15pt
radius = 8

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 1pt
border-color = ${colors.subtle}

padding-left = 2
padding-right = 2
module-margin = 2

font-0 = Inter:weight=medium:size=11;2
font-1 = Hermit:size=12;2

modules-left = xworkspaces
modules-center = xwindow
modules-right = volume memory cpu date

cursor-click = pointer
enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.accent}
label-active-foreground = ${colors.background}
label-active-padding = 2
label-active-margin = 1
label-active-radius = 4

label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 2
label-occupied-margin = 1

label-empty = %name%
label-empty-foreground = ${colors.muted}
label-empty-padding = 2
label-empty-margin = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%
label-foreground = ${colors.muted}

[module/volume]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = %percentage%%
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.accent}

label-muted = muted
format-muted-prefix = "󰖁 "
format-muted-prefix-foreground = ${colors.muted}

click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 5
label = %percentage_used%%
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.accent}

[module/cpu]
type = internal/cpu
interval = 5
label = %percentage%%
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.accent}

[module/date]
type = internal/date
interval = 60
date = %H:%M
label = %date%
format-prefix = "󰥔 "
format-prefix-foreground = ${colors.accent}

[settings]
screenchange-reload = true
pseudo-transparency = false
