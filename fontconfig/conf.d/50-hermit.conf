<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Set preferred sans-serif font -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Hermit</family>
    </prefer>
  </alias>

  <!-- Set preferred monospace font -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Hermit</family>
    </prefer>
  </alias>

  <!-- Optional: Also set for serif if you want -->
  <!--
  <alias>
    <family>serif</family>
    <prefer>
      <family>SomeSerifFontName</family>
    </prefer>
  </alias>
  -->

</fontconfig>
